<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" target="_self" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile page__profile">
      <a href="#" target="_self" class="profile__avatar"></a>
      <div class="profile__info">
        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-card-btn"></button>
    </section>
    <section class="cards page__cards">
      <article class="card">
        <img src="./images/card-karachaevsk.jpg" alt="Старая кирпичная церковь на горе" class="card__image">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like-btn"></button>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус в далеке на фоне закатного неба" class="card__image">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like-btn"></button>
      </article>
      <article class="card">
        <img src="./images/card-dombay.jpg" alt="На переднем плане осенний лес. Вдали скалистая гора на фоне пасмурного неба" class="card__image">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like-btn"></button>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус в далеке на фоне закатного неба" class="card__image">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like-btn"></button>
      </article>
      <article class="card">
        <img src="./images/card-dombay.jpg" alt="На переднем плане осенний лес. Вдали скалистая гора на фоне пасмурного неба" class="card__image">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like-btn"></button>
      </article>
      <article class="card">
        <img src="./images/card-karachaevsk.jpg" alt="Старая кирпичная церковь на горе" class="card__image">
        <h2 class="card__title">Карачаево-Черкессия</h2>
        <button class="card__like-btn"></button>
      </article>
    </section>
    <section class="popup popup_opened">
      <article class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="fullname" id="fullname">
        <input class="popup__input" type="text" name="bio" id="bio">
        <input class="popup__save-btn" type="submit" value="Сохранить">
        <input class="popup__close-btn" type="button" value="">
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
