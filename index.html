<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" target="_self" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile page__profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография Жака-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-card-btn" type="button" aria-label="Кнопка добавления новой карточки"></button>
    </section>
    <section class="cards page__cards" aria-label="Карточки мест">
    </section>
    <article class="popup">
      <div class="popup__container">
        <form class="popup-form" id="edit-profile-form" name="edit-profile-form">
          <h2 class="popup-form__title">Редактировать профиль</h2>
          <input class="popup-form__input" type="text" name="fullname" id="fullname">
          <input class="popup-form__input" type="text" name="bio" id="bio">
          <button class="popup-form__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы редактирования профиля"></button>
      </div>
    </article>
    <article class="popup">
      <div class="popup__container">
        <form class="popup-form" id="add-place-form" name="add-place-form">
          <h2 class="popup-form__title">Новое место</h2>
          <input class="popup-form__input" type="text" name="placename" id="placename" placeholder="Название">
          <input class="popup-form__input" type="text" name="img-url" id="img-url" placeholder="Ссылка на картинку">
          <button class="popup-form__save-btn" type="submit">Создать</button>
        </form>
       <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы добавления карточки места"></button>
      </div>
    </article>
    <article class="popup popup_image-popup" aria-label="Просмотр карточки">
      <div class="popup__container">
        <figure class="image-popup">
          <img class="image-popup__image" src="#" alt="Подпись картинки">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
        <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия прсмотра изображения"></button>
      </div>
    </article>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <article class="card">
      <div class="card__image">
        <button class="card__delete-btn" type="button" aria-label="Кнопка удаления карточки"></button>
      </div>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button" aria-label="Кнопка лайка карточки"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
