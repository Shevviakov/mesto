<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" target="_self" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile page__profile">
      <button class="profile__avatar-btn" aria-label="Кнопка обновления аватара"></button>
      <div class="profile__info">
        <h1 class="profile__fullname"></h1>
        <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__bio"></p>
      </div>
      <button class="profile__add-card-btn" type="button" aria-label="Кнопка добавления новой карточки"></button>
    </section>
    <section class="cards page__cards" aria-label="Карточки мест">
    </section>
    <article class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup-form" id="edit-profile-form" name="edit-profile-form" novalidate>
          <h2 class="popup-form__title">Редактировать профиль</h2>
          <div class="popup-form__field">
            <input class="popup-form__input" type="text" name="fullname" id="fullname" minlength="2" maxlength="40" required>
            <span class="popup-form__input-error fullname-error"></span>
          </div>
          <div class="popup-form__field">
            <input class="popup-form__input" type="text" name="bio" id="bio" minlength="2" maxlength="200" required>
            <span class="popup-form__input-error bio-error"></span>
          </div>
          <button class="popup-form__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы редактирования профиля"></button>
      </div>
    </article>
    <article class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="popup-form" id="add-place-form" name="add-place-form" novalidate>
          <h2 class="popup-form__title">Новое место</h2>
          <div class="popup-form__field">
            <input class="popup-form__input" type="text" name="placename" id="placename" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup-form__input-error placename-error"></span>
          </div>
          <div class="popup-form__field">
            <input class="popup-form__input" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
            <span class="popup-form__input-error link-error"></span>
          </div>
          <button class="popup-form__save-btn" type="submit">Создать</button>
        </form>
       <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы добавления карточки места"></button>
      </div>
    </article>
    <article class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <form class="popup-form" id="edit-avatar-form" name="edit-avatar-form" novalidate>
          <h2 class="popup-form__title">Обновить аватар</h2>
          <div class="popup-form__field">
            <input class="popup-form__input" type="url" name="avatar_url" id="avatar_url" placeholder="Ссылка на картинку" required>
            <span class="popup-form__input-error avatar_url-error"></span>
          </div>
          <button class="popup-form__save-btn" type="submit">Сохранить</button>
        </form>
       <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы добавления карточки места"></button>
      </div>
    </article>
    <article class="popup popup_type_card-delete-confirmation">
      <div class="popup__container">
        <form class="popup-form" id="card-delete-confirmation-form" name="card-delete-confirmation-form" novalidate>
          <h2 class="popup-form__title">Вы уверены?</h2>
          <button class="popup-form__save-btn" type="submit">Да</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия формы редактирования профиля"></button>
      </div>
    </article>
    <article class="popup popup_type_image-popup" aria-label="Просмотр карточки">
      <div class="popup__container">
        <figure class="image-popup">
          <img class="image-popup__image" src="#" alt="Подпись картинки">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
        <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия прсмотра изображения"></button>
      </div>
    </article>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template class="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="Подпись картинки">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <div class="card__like-group">
          <button class="card__like-btn" type="button" aria-label="Кнопка лайка карточки"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
      <button class="card__delete-btn" type="button" aria-label="Кнопка удаления карточки"></button>
    </article>
  </template>
</body>
</html>
